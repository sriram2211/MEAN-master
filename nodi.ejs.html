<!DOCTYPE html>
<html>
<head>
	<title>Angular Js</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="" ng-init="name=true">
	click me:<input type="checkbox" ng-model="name">
	<br>
	<br>
	read-only:<input type="text" ng-readonly="name">
	<br>
	<br>
	disabled:<input type="text" ng-disabled="name">
	<br>
	<br>
</body>
</html>
